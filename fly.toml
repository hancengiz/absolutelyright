# fly.toml app configuration file
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "absolutelyright"
primary_region = "sjc"

[build]
  [build.args]
    BIN_NAME = "absolutelyright"

[[services]]
  protocol = "tcp"
  internal_port = 3003
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"

[[services.http_checks]]
  interval = "10s"
  grace_period = "5s"
  method = "get"
  path = "/api/today"
  protocol = "http"
  timeout = "2s"
  tls_skip_verify = false

[env]
  PORT = "3003"

[[mounts]]
  destination = "/app/data"
  source = "counts_data"